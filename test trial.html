<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>AR Tree Experience</title>

    <!-- A-Frame and 8th Wall libraries -->
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <script src="https://cdn.8thwall.com/web/aframe/8frame-1.3.0.min.js"></script>

    <!-- 8th Wall XR Web -->
    <script src="https://cdn.8thwall.com/web/xrweb.js"></script>
  </head>

  <body>
    <!-- A-Frame AR scene -->
    <a-scene xrweb arjs="sourceType: webcam; debugUIEnabled: false" embedded>
      
      <!-- Camera view -->
      <a-camera position="0 1.6 0" look-controls-enabled="false"></a-camera>

      <!-- Tree trunk (cylinder) -->
      <a-cylinder color="brown" radius="0.1" height="0.5" position="0 0.25 -1"></a-cylinder>

      <!-- Tree top (cone) -->
      <a-cone color="green" radius-bottom="0.4" radius-top="0.05" height="0.7" position="0 1 -1"
              animation="property: rotation; to: 0 360 0; loop: true; dur: 5000">
      </a-cone>

      <!-- Interaction: tap to spin the tree -->
      <a-entity id="tree" position="0 0 -2" rotation="0 0 0" 
                event-set__mouseenter="_event: mouseenter; scale: 1.5 1.5 1.5"
                event-set__mouseleave="_event: mouseleave; scale: 1 1 1">
      </a-entity>
      
    </a-scene>
  </body>
</html>
